<style>
.dash-header { margin-bottom: 32px; animation: fadeInUp 0.4s ease; }
.dash-greeting { font-size: 26px; font-weight: 700; color: var(--text-primary); letter-spacing: -0.5px; }
.dash-date { font-size: 14px; color: var(--text-secondary); margin-top: 4px; font-weight: 500; }

.hero-wrapper {
background: white; border: 1px solid var(--border-medium); border-radius: var(--radius-lg);
overflow: hidden; display: flex; flex-direction: column; box-shadow: var(--shadow-sm);
transition: all 0.3s ease; position: relative;
}
.hero-wrapper:hover { box-shadow: var(--shadow-floating); transform: translateY(-2px); }

.status-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; z-index: 2; }
.status-strip.missing { background: #DC2626; }
.status-strip.draft { background: #F59E0B; }
.status-strip.final { background: #10B981; }

.hero-content { padding: 28px; padding-left: 34px; display: flex; flex-direction: column; gap: 30px; }
@media (min-width: 992px) {
.hero-content { flex-direction: row; align-items: flex-start; gap: 40px; }
.hero-main-info { flex: 1; max-width: 55%; border-right: 1px solid var(--border-subtle); padding-right: 30px; }
.hero-team-section {
    flex: 1;
    /* Hauteur Max fixe pour éviter que la carte n'explose */
    max-height: 220px; 
    overflow-y: auto; /* Scroll si ça dépasse */
    padding-right: 10px; /* Espace pour l'ascenseur */
    
    /* Scrollbar fine et discrète */
    scrollbar-width: thin;
    scrollbar-color: #E5E7EB transparent;
}

.hero-team-section::-webkit-scrollbar { width: 4px; }
.hero-team-section::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 4px; }
}

.hero-header-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
.date-badge-large { background: var(--bg-app); border: 1px solid var(--border-medium); border-radius: var(--radius-md); padding: 12px 18px; text-align: center; min-width: 90px; }
.dbl-month { font-size: 12px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; }
.dbl-day { font-size: 36px; font-weight: 800; color: var(--text-primary); line-height: 1; margin: 4px 0; }
.dbl-weekday { font-size: 12px; color: var(--text-tertiary); font-weight: 500; }

.cult-title { font-size: 22px; font-weight: 700; color: var(--text-primary); line-height: 1.3; margin-bottom: 8px; }
.status-badge-inline { font-size: 10px; padding: 2px 8px; border-radius: 12px; font-weight: 600; text-transform: uppercase; display: inline-block; vertical-align: middle; margin-left: 10px; }
.st-missing { background: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
.st-draft { background: #FFFBEB; color: #D97706; border: 1px solid #FDE68A; }
.st-final { background: #ECFDF5; color: #059669; border: 1px solid #A7F3D0; }

.cult-themes { display: flex; flex-direction: column; gap: 4px; margin-top: 15px; padding: 12px; background: var(--bg-app); border-radius: var(--radius-sm); border: 1px solid var(--border-subtle); }
.cult-theme-row { display: flex; align-items: baseline; font-size: 13px; color: var(--text-primary); }
.cult-theme-lang { font-weight: 700; color: var(--text-tertiary); font-size: 10px; width: 24px; margin-right: 8px; }

.alert-chips-container { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
.alert-chip { display: flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; }
.alert-chip:hover { transform: translateY(-1px); }
.chip-warning { background: #FFFBEB; color: #B45309; border-color: #FDE68A; }
.chip-danger { background: #FEF2F2; color: #B91C1C; border-color: #FECACA; }

/* Layout en Colonnes (Style Journal/Pinterest) */
.team-grid {
    column-count: 2; /* 2 colonnes sur PC */
    column-gap: 24px;
}

/* Une catégorie (ex: LITURGIE) */
.team-category {
    break-inside: avoid; /* Empêche de couper un bloc en deux */
    margin-bottom: 20px;
}

.team-category h6 {
    font-size: 10px;
    font-weight: 800;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
    border-bottom: 1px solid var(--border-subtle);
    padding-bottom: 4px;
    display: flex; align-items: center; gap: 6px;
}

/* Liste des personnes */
.team-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

/* Une ligne : Rôle + Nom */
.team-row {
    display: flex;
    align-items: baseline;
    justify-content: space-between; /* Rôle à gauche, Nom à droite */
    font-size: 12px;
    line-height: 1.4;
    border-bottom: 1px dashed transparent; /* Ligne de guidage optionnelle */
}
.team-row:hover {
    background: #F9FAFB;
    border-radius: 4px;
}

/* Style du Rôle (Discret) */
.team-role {
    color: var(--text-secondary);
    font-size: 10px;
    font-weight: 500;
    text-transform: uppercase;
    opacity: 0.8;
    flex-shrink: 0;
    margin-right: 12px;
    max-width: 40%; /* Empêche le rôle de manger tout l'espace */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Style du Nom (Mis en avant) */
.team-name {
    font-weight: 600;
    color: var(--text-primary);
    text-align: right; /* Nom aligné à droite pour faire propre */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* MOBILE */
@media (max-width: 768px) {
    .team-grid { column-count: 1; } /* 1 seule colonne sur mobile */
    .hero-main-info { border-right: none; border-bottom: 1px solid var(--border-subtle); padding-bottom: 20px; margin-bottom: 20px; }
    .hero-team-section { max-height: none; } /* Pas de limite de hauteur sur mobile, on scrolle la page */
}

.hero-actions { padding: 16px 28px; background: #F9FAFB; border-top: 1px solid var(--border-medium); display: flex; justify-content: flex-end; align-items: center; gap: 10px; }

.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
.stat-card { background: white; border: 1px solid var(--border-medium); border-radius: var(--radius-lg); padding: 24px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
.stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); border-color: var(--primary-border); }
.stat-info h3 { font-size: 32px; font-weight: 800; color: var(--text-primary); margin: 0; line-height: 1; }
.stat-info p { font-size: 13px; color: var(--text-secondary); margin: 4px 0 0 0; font-weight: 500; }
.stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
.icon-warning { background: #FFFBEB; color: #D97706; }
.icon-danger { background: #FEF2F2; color: #DC2626; }
.icon-info { background: #EFF6FF; color: #2563EB; }
.empty-hero { padding: 40px; text-align: center; color: var(--text-secondary); font-style: italic; }

/* ICONE PDF HERO */
.pdf-status-icon {
    font-size: 18px;
    margin-left: 12px;
    transition: all 0.2s;
    padding: 6px;
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

/* État Actif (Généré) */
.pdf-status-icon.active {
    color: #DC2626; /* Rouge */
    background: rgba(220, 38, 38, 0.1); /* Fond rouge très léger */
    cursor: pointer;
}
.pdf-status-icon.active:hover {
    background: rgba(220, 38, 38, 0.2);
    transform: scale(1.05);
}

/* État Inactif (Pas encore généré) */
.pdf-status-icon.disabled {
    color: #9CA3AF; /* Gris */
    opacity: 0.3;
    cursor: default;
}

/* Badges Horaires Interactifs */
.time-badge { 
    background: #F3F4F6; color: #6B7280; 
    padding: 4px 10px; border-radius: 6px; 
    font-size: 11px; font-weight: 600; font-family: 'Inter', sans-serif;
    cursor: pointer; 
    border: 1px solid transparent;
    transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
    user-select: none; /* Empêche la sélection de texte au clic rapide */
}

.time-badge:hover { 
    background: #E5E7EB; 
    transform: translateY(-1px);
    color: var(--text-primary);
}

.time-badge:active { 
    transform: scale(0.95); 
}

/* État Actif (Sélectionné) */
.time-badge.active { 
    background: #1F2937; /* Gris très foncé (Anthracite) */
    color: white; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-color: #1F2937;
}

/* Animation douce lors du changement d'équipe */
@keyframes teamSlideIn {
    from { opacity: 0; transform: translateX(10px); }
    to { opacity: 1; transform: translateX(0); }
}

.team-anim-enter {
    animation: teamSlideIn 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

</style>

<div class="dash-greeting">Tableau de Bord</div>

</div>

</div>
