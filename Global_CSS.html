<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root {
    /* --- PALETTE MODERN SAAS --- */
    --bg-app: #F9FAFB;
    --bg-surface: #FFFFFF;
    --bg-sidebar: #FFFFFF;
    
    --primary: #2563EB;
    --primary-hover: #1D4ED8;
    --primary-subtle: #EFF6FF;
    --primary-border: #BFDBFE;

    --text-primary: #111827;
    --text-secondary: #6B7280;
    --text-tertiary: #9CA3AF;
    
    --border-subtle: #F3F4F6;
    --border-medium: #E5E7EB;
    
    /* SHADOWS */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-floating: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* RADIUS */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    
    /* --- Z-INDEX STRATEGY (CORRECTIF FINAL) --- */
    
    /* Niveau 1 : Navigation Mobile */
    --z-mobile-header: 1030;
    --z-overlay-mobile: 1040; 
    --z-sidebar: 1050;        
    
    /* Niveau 2 : Modales Bootstrap (Standard) */
    --z-overlay-modal: 10050; 
    --z-modal-bootstrap: 10060;
    
    /* Niveau 3 : Dialogues Custom (Selecteurs, Editeurs) */
    --z-overlay-custom: 10070; 
    --z-modal-custom: 10080;
    
    /* Niveau 4 : ALERTES SYSTÈME (URGENCE ABSOLUE) */
    --z-alert-overlay: 20000;
    --z-alert-dialog: 20010;
    --z-toast: 21000;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-primary);
    background-color: var(--bg-app);
    margin: 0; padding: 0; overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }
  
  /* FIX SCROLL MODALE */
  body.modal-open { overflow: hidden !important; padding-right: 0 !important; }

  /* --- APPLICATION DES LAYERS (Z-INDEX) --- */
  
  /* Navigation */
  .sidebar { z-index: var(--z-sidebar); }
  .mobile-header { z-index: var(--z-mobile-header); }
  #mobile-menu-overlay { z-index: var(--z-overlay-mobile); background: rgba(0,0,0,0.3); position: fixed; inset: 0; backdrop-filter: blur(2px); }
  
  /* Modales Bootstrap */
  .modal-backdrop { z-index: var(--z-overlay-modal) !important; }
  .modal { z-index: var(--z-modal-bootstrap) !important; }
  
  /* Overlays Custom */
  #progCreatorOverlay, #popupOverlay, #menuOverlay { 
      z-index: var(--z-overlay-custom) !important; 
      background: rgba(0,0,0,0.4); 
      backdrop-filter: blur(2px); 
      position: fixed; inset: 0;
  }
  
  /* Custom Dialogs (Fixed & Centered) */
  .notion-dialog, .notion-dialog-wrapper { 
      z-index: var(--z-modal-custom) !important;
      position: fixed; 
      top: 50%; left: 50%; 
      transform: translate(-50%, -50%);
      background: white; 
      border-radius: var(--radius-lg); 
      box-shadow: var(--shadow-floating); 
      border: 1px solid var(--border-medium);
      max-width: 90vw;
      max-height: 95vh;
      display: flex; flex-direction: column;
  }

  /* Menus Contextuels */
  .notion-popup, .custom-popup, .dropdown-menu { 
      z-index: var(--z-modal-custom) !important;
      background: white; border: 1px solid var(--border-medium); 
      box-shadow: var(--shadow-floating); border-radius: var(--radius-md); 
      padding: 4px; font-size: 12px !important; 
      position: fixed; 
      animation: popupFadeIn 0.1s ease-out;
  }
  
  /* Alertes Système (Priorité Max) */
  #sysNavOverlay, #confirmOverlay, #fnkOverlay { 
      z-index: var(--z-alert-overlay) !important; 
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
  } 
  #sysNavModal, #confirmDiscardModal, #discardChangesModal { 
      z-index: var(--z-alert-dialog) !important; 
  }
  .notion-toast-container { 
      z-index: var(--z-toast); 
      position: fixed; bottom: 30px; left: 50%; 
      transform: translateX(-50%); pointer-events: none; 
      display: flex; flex-direction: column; gap: 10px; 
  }

  /* --- ANIMATIONS --- */
  .hover-lift { transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.2s ease; will-change: transform; }
  .hover-lift:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
  .view-section { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  
  @keyframes popupFadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

  .skeleton {
      background: linear-gradient(90deg, #F3F4F6 25%, #E5E7EB 50%, #F3F4F6 75%);
      background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: var(--radius-sm);
  }
  @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  /* --- DRAG & DROP MODERN SAAS --- */
  .item-wrapper {
      transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease, opacity 0.2s ease;
      background: white;
      border: 1px solid transparent; 
      border-radius: var(--radius-sm); 
      margin-bottom: 8px !important;
  }
  .item-wrapper:hover { border-color: #E5E7EB; box-shadow: var(--shadow-sm); }

  /* L'élément "fantôme" qui reste en place */
  .sortable-ghost {
      opacity: 0.3;
      background-color: var(--primary-subtle) !important;
      border: 2px dashed var(--primary) !important;
      box-shadow: none !important;
  }
  /* L'élément en cours de déplacement */
  .sortable-drag {
      opacity: 0.98;
      transform: scale(1.02) rotate(1deg);
      box-shadow: var(--shadow-floating) !important;
      background: white !important;
      cursor: grabbing !important;
      z-index: 9999;
  }
  .sortable-chosen { background-color: var(--bg-app) !important; }

  /* --- LAYOUT GLOBAL --- */
  .app-wrapper { display: flex; min-height: 100vh; background-color: var(--bg-app); }
  
  .sidebar { 
      width: 240px; background-color: var(--bg-sidebar); 
      border-right: 1px solid var(--border-medium); padding: 24px 12px; 
      display: flex; flex-direction: column; position: fixed; height: 100vh; 
      transition: transform 0.3s ease; 
  }
  .sidebar-brand { font-weight: 700; font-size: 18px; color: var(--text-primary); display: flex; align-items: center; gap: 10px; margin-bottom: 32px; padding-left: 12px; letter-spacing: -0.5px; }
  .nav-link { display: flex; align-items: center; gap: 12px; padding: 10px 12px; color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md); font-size: 14px; font-weight: 500; margin-bottom: 4px; transition: all 0.2s; cursor: pointer; }
  .nav-link:hover { background-color: var(--bg-app); color: var(--text-primary); transform: translateX(4px); }
  .nav-link.active { background-color: var(--primary-subtle); color: var(--primary); font-weight: 600; }
  .nav-link.active i { color: var(--primary); }

  .main-content { flex: 1; margin-left: 240px; padding: 32px 40px; max-width: 1600px; }
  
  .mobile-header { display: none; }
  
  @media (max-width: 768px) {
    .sidebar { transform: translateX(-100%); border-right: none; box-shadow: var(--shadow-lg); }
    .sidebar.open { transform: translateX(0); }
    .main-content { margin-left: 0; padding: 16px; padding-top: 70px; }
    .mobile-header { 
        display: flex; align-items: center; justify-content: space-between; 
        position: fixed; top: 0; left: 0; right: 0; height: 60px; 
        background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
        border-bottom: 1px solid var(--border-medium); padding: 0 20px; 
        /* Le Z-Index est défini dans :root */
    }
    
    .saas-table thead { display: none; }
    .saas-table, .saas-table tbody, .saas-table tr, .saas-table td { display: block; width: 100%; }
    .saas-table tr { margin-bottom: 15px; border: 1px solid var(--border-medium); border-radius: 8px; background: white; padding: 10px; }
    .saas-table td { padding: 5px 10px; border: none; text-align: left; }
  }

  /* --- COMPOSANTS UI --- */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 3px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }
  .hover-bg:hover { background-color: var(--bg-app) !important; }
  .cursor-pointer { cursor: pointer; }
  .hidden { display: none !important; }

  /* Cards */
  .saas-card { background: var(--bg-surface); border: 1px solid var(--border-medium); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); overflow: hidden; }
  
  /* Boutons */
  .btn-saas-primary { background-color: var(--primary); color: white; border: none; border-radius: var(--radius-sm); padding: 8px 16px; font-size: 14px; font-weight: 500; box-shadow: var(--shadow-sm); transition: all 0.2s; }
  .btn-saas-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
  .btn-saas-primary:active { transform: scale(0.96); }
  .btn-saas-secondary { background-color: white; color: var(--text-primary); border: 1px solid var(--border-medium); border-radius: var(--radius-sm); padding: 8px 16px; font-size: 14px; font-weight: 500; transition: all 0.2s; }
  .btn-saas-secondary:hover { background-color: var(--bg-app); border-color: #D1D5DB; }
  .btn-saas-dark { background-color: #1F2937; color: white; border: none; border-radius: var(--radius-sm); padding: 8px 16px; font-size: 14px; font-weight: 500; box-shadow: var(--shadow-sm); transition: all 0.2s; }
  .btn-saas-dark:hover { background-color: #111827; transform: translateY(-1px); }
  
  /* ACTION BUTTONS ANIMATION */
  .btn-action-subtle { color: var(--text-tertiary); opacity: 0.4; transition: all 0.2s; cursor: pointer; }
  .btn-action-subtle:hover { opacity: 1; color: var(--text-secondary); }
  
  /* BOUTON SUPPRESSION AVEC EFFET POP */
  .btn-action-danger {
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy Pop */
      transform-origin: center;
  }
  .btn-action-danger:hover { 
      color: #DC2626 !important; 
      opacity: 1 !important;
      transform: scale(1.25) rotate(8deg); 
  }

  /* Inputs */
  .form-control, .doc-input, .input-saas { border: 1px solid var(--border-medium); border-radius: var(--radius-sm); padding: 8px 12px; font-size: 14px; transition: all 0.2s; background-color: white; }
  .form-control:focus, .doc-input:focus, .input-saas:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-subtle) !important; outline: none; }
  
  /* Doc Style */
  .doc-borderless { border: 1px solid transparent !important; background: transparent !important; padding: 2px 4px !important; border-radius: 4px !important; box-shadow: none !important; transition: background 0.1s; }
  .doc-borderless:hover { background: #F3F4F6 !important; }
  .doc-borderless:focus { background: white !important; border-bottom: 1px solid var(--primary) !important; border-radius: 4px 4px 0 0 !important; box-shadow: none !important; }
  .input-mg { font-weight: 700; color: #111827; font-size: 14px; text-transform: uppercase; letter-spacing: 0.3px; }
  .input-fr { font-weight: 400; color: #6B7280; font-size: 13px; font-style: italic; }

  /* Table */
  .saas-table-wrapper { background: var(--bg-surface); border: 1px solid var(--border-medium); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-sm); }
  .saas-table { width: 100%; border-collapse: collapse; }
  .saas-table thead th { background: #F9FAFB; padding: 12px 24px; text-align: left; font-size: 11px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border-medium); }
  .saas-table tbody tr { transition: background 0.1s; border-bottom: 1px solid var(--border-subtle); cursor: pointer; }
  .saas-table tbody tr:last-child { border-bottom: none; }
  .saas-table tbody tr:hover { background-color: #F9FAFB; }
  .saas-table td { padding: 14px 24px; font-size: 13px; color: var(--text-primary); vertical-align: middle; }
  
  .t-badge { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 500; }
  .t-badge-gray { background: #F3F4F6; color: #4B5563; border: 1px solid #E5E7EB; }
  .t-badge-red { background: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
  .t-badge-orange { background: #FFFBEB; color: #D97706; border: 1px solid #FDE68A; }

  /* --- LEGACY NOTION SUPPORT (PRESERVED) --- */
  .notion-list { max-height: 280px; overflow-y: auto; padding: 4px 0; }
  .notion-item { padding: 8px 12px; font-size: 13px; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; justify-content: space-between; border-radius: 4px; transition: background 0.05s; }
  .notion-item:hover, .notion-item.selected { background-color: var(--bg-app); color: var(--primary); }
  .notion-chip { text-align: center; padding: 6px; border-radius: 6px; background: white; border: 1px solid var(--border-medium); font-size: 12px; cursor: pointer; }
  .notion-chip.active { background: var(--primary-subtle); color: var(--primary); border-color: var(--primary); font-weight: 600; }
  .notion-header { font-size: 10px; font-weight: 600; color: #999; letter-spacing: 0.5px; padding: 8px 12px 4px; text-transform: uppercase; }
  .notion-divider { height: 1px; background: rgba(0,0,0,0.06); margin: 4px 0; }
  .notion-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 8px; }
  .notion-popup-search { padding: 8px 10px; border-bottom: 1px solid rgba(0,0,0,0.06); background: #fbfbfa; }
  .notion-popup-search input { width: 100%; border: none; background: transparent; font-size: 13px; outline: none; color: var(--text-primary); }

  .add-zone-line { height: 14px; margin: -7px 0; z-index: 10; position: relative; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; cursor: pointer; }
  .item-wrapper:hover .add-zone-line { opacity: 1; }
  .plus-icon { width: 20px; height: 20px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; box-shadow: var(--shadow-md); }
  .drag-handle { cursor: grab; display: flex; align-items: center; justify-content: center; height: 100%; color: #9CA3AF; }

  .song-selector-item { border-bottom: 1px solid var(--border-subtle); padding: 10px 14px; }
  .song-selector-item:hover { background-color: var(--bg-app); }
  .song-selector-item.active { background-color: var(--primary-subtle); border-left: 3px solid var(--primary); }
  
  /* STANZA CARD MODERN SAAS (UPDATED) */
  .stanza-card { 
      border: 1px solid var(--border-medium); 
      border-radius: var(--radius-md); 
      padding: 12px; 
      margin-bottom: 8px; 
      cursor: pointer; 
      background: white; 
      transition: all 0.2s cubic-bezier(0.2, 0, 0, 1); 
      position: relative;
  }
  .stanza-card:hover { border-color: var(--primary-border); }
  .stanza-card:active { transform: scale(0.98); }
  
  .stanza-card.selected { 
      background-color: var(--primary-subtle); 
      border-color: var(--primary); 
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
  }
  
  .stanza-check-circle {
      width: 18px; height: 18px; border-radius: 50%; 
      border: 2px solid #D1D5DB; 
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s; background: white;
  }
  .stanza-card.selected .stanza-check-circle {
      background: var(--primary); border-color: var(--primary);
  }
  .stanza-check-circle i { font-size: 10px; color: white; opacity: 0; transform: scale(0.5); transition: all 0.2s; }
  .stanza-card.selected .stanza-check-circle i { opacity: 1; transform: scale(1); }


  .nav-pill { padding: 6px 12px; border-radius: 20px; background-color: white; border: 1px solid var(--border-medium); color: var(--text-secondary); font-size: 12px; font-weight: 500; cursor: pointer; transition: all 0.1s; }
  .nav-pill.active { background-color: var(--primary); color: white; border-color: var(--primary); }

  /* PLANNING SPECIFIC STYLES (PRESERVED) */
  .pg-cell { background: white; border-right: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; box-sizing: border-box; display: flex; align-items: center; justify-content: center; padding: 0 4px; font-size: 13px; position: relative; transition: background 0.1s; }
  .pg-header { position: sticky; top: 0; z-index: 10; background: #fff; border-bottom: 1px solid #e2e8f0; color: #475569; font-weight: 700; font-size: 12px; text-align: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); text-transform: uppercase; letter-spacing: 0.5px; padding: 8px; line-height: 1.2; }
  .pg-date-col { position: sticky; left: 0; z-index: 5; background: #fff; border-right: 2px solid #e2e8f0; justify-content: flex-start !important; padding: 0 !important; }
  .pg-corner { position: sticky; top: 0; left: 0; z-index: 20; background: #fff; border-right: 2px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
  .pg-cell.selected { background-color: rgba(35, 131, 226, 0.1) !important; border: 1px solid #2383E2; z-index: 2; }
  .role-badge { font-size: 13px; font-weight: 500; color: #1e293b; background: #fff; border: 1px solid #cbd5e1; padding: 4px 10px; border-radius: 14px; display: inline-block; max-width: 95%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; box-shadow: 0 1px 2px rgba(0,0,0,0.04); cursor: pointer; transition: all 0.1s; }
  
  .notion-toast { background: #1F2937; color: white; padding: 10px 20px; border-radius: var(--radius-md); font-size: 14px; font-weight: 500; box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 10px; animation: toastSlideUp 0.3s ease-out forwards; pointer-events: auto; }
  .notion-toast.error { background: #DC2626; }
  @keyframes toastSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  /* FIX SCROLL SONG SELECTOR DESKTOP */
  /* SECURISE POUR NE PAS CASSER LE MOBILE */
  @media (min-width: 769px) {
      #songSelectorModal {
          height: 700px !important;
          max-height: 90vh !important;
      }
  }

  @media print {
    body, .main-content { background: white !important; margin: 0 !important; padding: 0 !important; width: 100%; }
    .sidebar, .mobile-header, .btn, .no-print, .add-zone-line { display: none !important; }
    .item-wrapper { border: none !important; break-inside: avoid; }
    .notion-page-container { box-shadow: none !important; margin: 0 !important; }
    input, textarea { border: none !important; resize: none; }
  }

/* EXPORT PDF STYLES */
  .btn-outline-dark:hover { background-color: #37352F; color: white; border-color: #37352F; }
  .btn-outline-secondary:hover { background-color: #F3F4F6; color: #111827; border-color: #D1D5DB; }
  .spinner-border.text-danger { color: #DC2626 !important; }
  .btn-danger { background-color: #DC2626; border-color: #DC2626; }
  .btn-danger:hover { background-color: #B91C1C; border-color: #B91C1C; }

/* --- AJOUTS RÉCENTS (Animation & Fix Scroll) --- */

  /* Animation Bouton Suppression (Pop & Tilt) */
  .btn-action-danger {
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Effet rebond */
      transform-origin: center;
  }
  .btn-action-danger:hover { 
      color: #DC2626 !important; 
      opacity: 1 !important;
      transform: scale(1.25) rotate(8deg); 
  }

  /* Fix Hauteur Selecteur Chant (Desktop Uniquement) */
  /* Sur mobile, on garde le comportement par défaut (80vh) */

          height: 700px !important;

      }

/* --- CONFIG OPTIMISATIONS --- */

/* 1. Ascenseur interne & Lignes resserrées */
.cfg-card-body { 
    flex-grow: 1; 
    overflow-y: auto; 
    padding: 15px; /* Réduit un peu */
    max-height: 60vh; /* Limite la hauteur pour forcer le scroll interne */
}

.cfg-item { 
    display: flex; align-items: center; gap: 8px; 
    padding: 4px 8px; /* Beaucoup plus serré */
    background: white; border: 1px solid transparent; border-radius: 4px; margin-bottom: 2px;
    transition: all 0.2s;
    min-height: 32px; /* Hauteur compacte standard */
}

/* 2. Correction Overlay & Modal Admin */
#adminAuthModal {
    position: fixed !important;
    top: 50% !important; left: 50% !important;
    transform: translate(-50%, -50%) !important;
    margin: 0 !important;
    z-index: 10060 !important;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3) !important;
}

#configOverlay {
    position: fixed !important;
    inset: 0 !important;
    width: 100vw !important; height: 100vh !important;
    z-index: 10055 !important;
    background: rgba(0,0,0,0.5) !important;
    backdrop-filter: blur(4px);
}

/* ANIMATION & UTILS */
  .animation-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  /* CONFIG SPECIFIC */
  .code-badge { font-family: monospace; letter-spacing: 2px; background: #F3F4F6; border: 1px solid #E5E7EB; border-radius: 4px; color: #DC2626; font-weight: bold; }
  
  /* OVERRIDES BOOTSTRAP */
  .btn-outline-primary { color: #2563EB; border-color: #2563EB; }
  .btn-outline-primary:hover { background: #EFF6FF; color: #1D4ED8; border-color: #1D4ED8; }
