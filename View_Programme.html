<style>
  /* --- LAYOUT GLOBAL & HERO --- */
  .hero-container { padding: 20px 30px; background: #fff; border-bottom: 1px solid #e1e1e1; }
  .hero-card { background: white; border: 1px solid #e1e1e1; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); display: flex; overflow: hidden; position: relative; transition: transform 0.2s; }
  .hero-card:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.08); }
  .hero-strip { width: 6px; flex-shrink: 0; }
  .strip-missing { background: #EB5757; } .strip-draft { background: #F2994A; } .strip-final { background: #27AE60; }
  .hero-date { background: #fbfbfa; padding: 15px 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #f0f0f0; min-width: 110px; }
  .hd-day-name { font-size: 11px; font-weight: 600; color: #787774; text-transform: uppercase; letter-spacing: 1px; }
  .hd-day-num { font-size: 32px; font-weight: 700; color: #37352F; line-height: 1; margin: 4px 0; }
  .hd-month { font-size: 11px; font-weight: 600; color: #9B9A97; text-transform: uppercase; }
  .hero-info { flex-grow: 1; padding: 15px 25px; display: flex; flex-direction: column; justify-content: center; }
  .hero-badges { display: flex; gap: 8px; margin-bottom: 6px; }
  .time-badge { background: #f0f0f0; color: #555; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; font-family: 'Inter', sans-serif; }
  .hero-title { font-size: 18px; font-weight: 600; color: #37352F; margin-bottom: 4px; letter-spacing: -0.2px; }
  .hero-theme { display: flex; flex-direction: column; gap: 2px; font-size: 12px; color: #787774; margin-top: 4px; }
  .theme-item { display: flex; align-items: baseline; }
  .theme-item span { font-weight: 600; color: #9B9A97; margin-right: 6px; font-size: 10px; min-width: 20px; text-align: right; }
  .hero-action { padding: 15px 25px; display: flex; align-items: center; justify-content: center; border-left: 1px solid #f0f0f0; background: #fff; }

  /* CALENDRIER & EDITOR */
  .calendar-container { padding: 20px 30px; background: #fff; flex-grow: 1; overflow-y: auto; }
  .cal-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
  .full-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background-color: #e1e1e1; border: 1px solid #e1e1e1; border-radius: 6px; gap: 1px; overflow: hidden; }
  .cal-headers { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 11px; font-weight: 600; color: #9B9A97; padding-bottom: 6px; text-transform: uppercase; }
  .cal-cell-wrapper { background: white; min-height: 100px; padding: 8px; display: flex; flex-direction: column; cursor: pointer; transition: background 0.1s; position: relative; }
  .cal-cell-wrapper:hover { background-color: #fcfcfc; }
  .cal-cell-wrapper.is-past { background-color: #fafafa; opacity: 0.7; }
  .cal-cell-wrapper.today .cal-day-num { background: #EB5757 !important; color: white !important; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
  .cal-day-num { font-size: 14px; font-weight: 500; color: #37352F; margin-bottom: 6px; }
  .cal-content { display: flex; flex-direction: column; gap: 2px; }
  .ev-time { font-size: 11px; color: #787774; font-weight: 500; }
  .ev-title { font-size: 12px; font-weight: 600; color: #37352F; line-height: 1.3; }
  
  /* STATUS INDICATORS - NOTION COLORS */
  /* Border-left par défaut en desktop */
  .bg-missing { background-color: #fff9f9 !important; border-left: 3px solid #EB5757; }
  .bg-draft { background-color: #fffcf5 !important; border-left: 3px solid #F2994A; }
  .bg-final { background-color: #f7fdf9 !important; border-left: 3px solid #27AE60; }
  
  .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right:5px; }
  .dot-red { background-color: #EB5757; } .dot-orange { background-color: #F2994A; } .dot-green { background-color: #27AE60; }

  /* MODE LECTURE SEULE */
  .read-only-mode input, .read-only-mode textarea { pointer-events: none; border-color: transparent !important; background: transparent !important; }
  .read-only-mode .btn-add, .read-only-mode .delete-btn, .read-only-mode .drag-handle, .read-only-mode .add-zone-line, .read-only-mode .add-zone-final { display: none !important; }
  .read-only-mode .role-check { display: none; } 

  /* BOUTONS TIME SWITCHER */
  .time-switch-btn { border: 1px solid #e1e1e1; background: #fff; padding: 2px 8px; border-radius: 4px; color: #787774; font-size: 11px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
  .time-switch-btn:hover { color: #37352F; background: #f7f7f5; }
  .time-switch-btn.active { background: #37352F; color: #fff; border-color: #37352F; }

  /* --- STYLE SÉLECTEUR DE CHANT --- */
  .notion-dialog-wrapper {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      width: 750px; max-width: 90vw; max-height: 85dvh; height: 600px;
      background: white; border-radius: 8px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); 
      z-index: 1100; display: flex; flex-direction: column; border: 1px solid #e1e1e1; font-family: 'Inter', sans-serif;
  }
  .modal-notion-header { padding: 12px 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 8px 8px 0 0; }
  .modal-title-wrap { display: flex; align-items: center; gap: 8px; color: #37352F; font-weight: 600; font-size: 14px; }
  .modal-icon-box { display: flex; align-items: center; justify-content: center; color: #787774; }

  .btn-notion-black { background: #2f2f2f; color: white; border: 1px solid #2f2f2f; font-size: 12px; font-weight: 500; padding: 4px 12px; border-radius: 4px; transition: 0.1s; }
  .btn-notion-black:hover { background: #1f1f1f; }
  .btn-notion-black:disabled { background: #e0e0e0; border-color: #e0e0e0; color: #999; }
  .btn-notion-text { background: transparent; color: #787774; border: 1px solid transparent; font-size: 12px; padding: 4px 8px; border-radius: 4px; }
  .btn-notion-text:hover { background: #f0f0f0; color: #37352F; }
  .btn-notion-outline { background: white; border: 1px solid #e1e1e1; color: #37352F; font-size: 11px; padding: 2px 8px; border-radius: 4px; }
  .btn-notion-outline:hover { background: #f7f7f5; }

  .pills-container { display: flex; flex-wrap: wrap; gap: 6px; padding: 8px 0; }
  .nav-pill { white-space: nowrap; padding: 2px 8px; border-radius: 4px; background-color: #f2f2f0; color: #787774; font-size: 12px; font-weight: 400; border: none; cursor: pointer; transition: all 0.1s; }
  .nav-pill:hover { background-color: #e3e3e0; color: #37352F; }
  .nav-pill.active { background-color: #2383E2; color: white; }

  .search-wrapper { position: relative; width: 100%; margin-bottom: 8px; }
  .search-wrapper i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #9B9A97; font-size: 14px; }
  .search-input-modern { width: 100%; padding: 6px 12px 6px 32px; border-radius: 4px; border: 1px solid #e1e1e1; background-color: #fff; font-size: 13px; outline: none; transition: all 0.1s; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
  .search-input-modern:focus { border-color: #2383E2; box-shadow: 0 0 0 2px rgba(35, 131, 226, 0.1); }

  .song-item { padding: 8px 12px; border-bottom: 1px solid #f7f7f5; cursor: pointer; transition: background 0.1s; display: flex; justify-content: space-between; align-items: center; }
  .song-item:hover { background-color: #f7f7f5; }
  .song-item.active { background-color: #edf5fd; }
  .song-ref { font-size: 10px; color: #9B9A97; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid #e1e1e1; padding: 1px 4px; border-radius: 3px; margin-right: 6px; }

  .stanza-card { border: 1px solid #e1e1e1; border-radius: 6px; padding: 0; margin-bottom: 10px; cursor: pointer; transition: all 0.15s ease; background: white; position: relative; overflow: hidden; }
  .stanza-card:hover { border-color: #d0d0d0; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
  .stanza-card.selected { border: 1px solid #2383E2; box-shadow: 0 0 0 1px #2383E2; }
  .stanza-card.selected .card-check { background: #2383E2; border-color: #2383E2; color: white; }
  .stanza-card.selected .card-header-area { background: #f7fbff; border-bottom: 1px solid #e8f3ff; }
  
  .card-header-area { padding: 8px 12px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f9f9f9; }
  .card-check { width: 16px; height: 16px; border-radius: 50%; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; transition: 0.1s; }
  .card-body-area { padding: 10px 12px; font-size: 13px; color: #37352F; line-height: 1.5; }
  .refrain-mini { font-size: 11px; color: #787774; font-style: italic; margin-top: 6px; border-left: 2px solid #27AE60; padding-left: 8px; }

  /* --- MOBILE TWEAKS (FIXED REGRESSION) --- */
  @media (max-width: 768px) {
      .hero-container { padding: 12px; }
      .hero-card { flex-direction: column; }
      .hero-strip { width: 100%; height: 4px; order: -1; }
      .hero-date, .hero-info, .hero-action { border: none; width: 100%; border-bottom: 1px solid #f0f0f0; padding: 12px; flex-direction: row; justify-content: space-between; align-items: center; }
      .hero-info { flex-direction: column; align-items: flex-start; gap: 4px; }
      .hero-action { border-bottom: none; justify-content: flex-end; }
      
      .calendar-container { padding: 10px; }
      .cal-headers { display: none; }
      .full-calendar-grid { display: flex; flex-direction: column; border: none; gap: 8px; background: transparent; }
      
      /* FIX 1: HIDING EMPTY DAYS */
      .cal-cell-wrapper.is-empty:not(.keep-visible) { display: none !important; }

      .cal-cell-wrapper { min-height: auto; border: 1px solid #e1e1e1; border-radius: 8px; flex-direction: row; align-items: center; padding: 12px; gap: 15px; background: white !important; }
      
      /* FIX 2: RESTORING COLOR CODES (Force Border Left Priority) */
      .cal-cell-wrapper.bg-missing { border-left: 5px solid #EB5757 !important; }
      .cal-cell-wrapper.bg-draft { border-left: 5px solid #F2994A !important; }
      .cal-cell-wrapper.bg-final { border-left: 5px solid #27AE60 !important; }

      /* Popup Responsive Mobile */
      .notion-dialog-wrapper { width: 95vw; height: auto; max-height: 85dvh; border-radius: 12px; }
      .modal-notion-header { padding: 10px 14px; }
      .modal-title-wrap { font-size: 13px; }
      .mobile-stack { flex-direction: column; }
      .mobile-hidden { display: none !important; }
      #songSelectorResults { max-height: 200px; flex-shrink: 0; }
  }
</style>

<div class="h-100 bg-white d-flex flex-column position-relative">

  <div id="calendar-view" class="h-100 d-flex flex-column overflow-hidden">
      <div class="hero-container">
          <div class="d-flex align-items-center mb-2">
             <span class="badge bg-light text-secondary border fw-normal" style="font-size: 10px; letter-spacing: 1px;"><i class="bi bi-stars text-warning me-1"></i>PROCHAIN CULTE</span>
          </div>
          <div id="nextCultWidgetContainer">
              <div class="hero-card p-4 text-center text-muted fst-italic">Chargement...</div>
          </div>
      </div>
      <div class="calendar-container custom-scrollbar">
          <div class="cal-controls">
              <div class="d-flex align-items-center gap-1">
                 <button class="btn btn-sm btn-white border shadow-sm px-2" onclick="navCalendar(-1)"><i class="bi bi-chevron-left"></i></button>
                 <span class="fw-bold text-uppercase mx-3 text-dark text-center" id="calTitle" style="min-width: 100px; font-size: 13px;">...</span>
                 <button class="btn btn-sm btn-white border shadow-sm px-2" onclick="navCalendar(1)"><i class="bi bi-chevron-right"></i></button>
                 <button class="btn btn-sm btn-light text-secondary ms-2 py-0 border-0" style="font-size:11px;" onclick="navCalendarToToday()">Aujourd'hui</button>
              </div>
          </div>
          <div class="cal-headers d-none d-md-grid"><div>LUN</div><div>MAR</div><div>MER</div><div>JEU</div><div>VEN</div><div>SAM</div><div class="text-danger">DIM</div></div>
          <div id="fullCalendarGrid" class="full-calendar-grid"></div>
      </div>
  </div>

  <div id="editor-view" class="h-100 d-none flex-column bg-white">
      <div class="px-3 py-2 d-flex justify-content-between align-items-center bg-white border-bottom sticky-top no-print" style="height: 50px;">
          <div class="d-flex align-items-center gap-2">
              <button class="btn btn-link text-dark p-0" onclick="closeEditor()"><i class="bi bi-arrow-left fs-5"></i></button>
              <div class="vr mx-2"></div>
              <span id="editorDateBadge" class="badge bg-light text-dark border d-none d-sm-inline">...</span>
              <span id="editorStatusBadge" class="status-badge ms-1">...</span>
              <span id="saveIndicator" class="small text-muted fst-italic ms-2 d-none d-md-inline"></span>
          </div>
          <div class="d-flex gap-2 align-items-center">
              <input type="hidden" id="progId"><input type="hidden" id="progRowIndex">
              <div id="toolbarEditMode" class="d-flex gap-2">
                  <button class="btn btn-sm btn-light border text-danger" onclick="deleteProgramme()"><i class="bi bi-trash"></i></button>
                  <button class="btn btn-sm btn-dark" onclick="saveProgramme()">Enregistrer</button>
                  <button class="btn btn-sm btn-success text-white" onclick="askValidation()"><i class="bi bi-check2-circle me-1"></i>Valider</button>
              </div>
              <div id="toolbarReadMode" class="d-none">
                   <span class="text-muted small fst-italic me-2" id="signedByText"></span>
                   <button class="btn btn-sm btn-outline-dark bg-white shadow-sm" onclick="askUnlock()">
                       <i class="bi bi-lock-fill me-1"></i>Modifier
                   </button>
              </div>
          </div>
      </div>
      <div class="flex-grow-1 overflow-auto bg-light custom-scrollbar p-0" id="editorScrollArea">
          <div id="editorPaper" class="notion-page-container bg-white shadow-sm min-vh-100 my-4 p-4 p-md-5">
              <div id="programmeHeaderPlaceholder"></div>
              <div id="docBlocksContainer" class="d-flex flex-column pb-5 w-100" style="min-height: 100px;"></div>
              <div class="add-zone-final p-3 text-secondary opacity-50 hover-opacity-100 cursor-pointer text-center mx-auto no-print" onclick="openInsertMenu(-1, this)">
                  <i class="bi bi-plus-lg me-2"></i>Ajouter un élément
              </div>
          </div>
      </div>
  </div>

  <div id="creationModal" class="notion-dialog" style="display:none; padding: 25px; width: 400px; max-width: 90vw; flex-direction: column;">
      <div class="d-flex justify-content-between align-items-center mb-4">
          <h6 class="fw-bold m-0"><i class="bi bi-calendar-plus me-2"></i>Nouveau Programme</h6>
          <button type="button" class="btn-close small" aria-label="Close" onclick="closeAllModals()"></button>
      </div>
      <div class="mb-3">
          <label class="small fw-bold text-muted mb-1">DATE DU CULTE</label>
          <input type="date" id="createDateInput" class="form-control fw-bold bg-light border-0" style="font-size: 1.1rem;">
      </div>
      <div class="mb-3">
          <label class="small fw-bold text-muted mb-1">MÉTHODE</label>
          <select id="createMethodSelect" class="form-select shadow-none" onchange="updateCreationMethodUI()">
              <option value="blank">Programme vide</option>
              <option value="template">À partir d'un Template</option>
              <option value="duplicate">Dupliquer un culte précédent</option>
          </select>
      </div>
      <div id="zoneTemplate" class="mb-3 d-none p-3 bg-light rounded border">
          <label class="small fw-bold text-muted mb-1">MODÈLE</label>
          <select id="templateSelect" class="form-select form-select-sm shadow-none"></select>
      </div>
      <div id="zoneDuplicate" class="mb-3 d-none p-3 bg-light rounded border">

               <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
               <input type="text" class="form-control border-start-0" placeholder="Date ou titre..." onkeyup="searchProgArchives(this.value)">
          </div>
          <div id="duplicateResults" class="bg-white border rounded custom-scrollbar" style="max-height: 120px; overflow-y: auto;"></div>
          <input type="hidden" id="selectedDuplicateId">
      </div>
      <div class="d-grid mt-2"><button class="btn btn-dark" onclick="submitCreationForm()">Créer</button></div>
  </div>

  <div id="securityModal" class="notion-dialog" style="display:none; padding:20px; width: 320px;">
      <div class="text-center mb-3">
           <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-2" style="width:40px; height:40px;"><i class="bi bi-lock-fill text-dark fs-5"></i></div>
           <h6 class="fw-bold m-0" id="secuTitle">Sécurité</h6>
           <p class="small text-muted" id="secuSubtitle">...</p>
      </div>
      <div class="mb-3">
          <label class="small fw-bold text-muted mb-1">IDENTITÉ</label>
          <select id="secuIdentitySelect" class="form-select form-select-sm mb-2 shadow-none"></select>
          <label class="small fw-bold text-muted mb-1">CODE SECRET</label>
          <input type="password" id="secuCodeInput" class="form-control form-control-sm text-center fw-bold letter-spacing-2" placeholder="••••">
      </div>
      <div class="d-grid gap-2">
         <button id="secuActionBtn" class="btn btn-dark btn-sm" onclick="submitSecurityAction()">Confirmer</button>
         <button class="btn btn-link btn-sm text-secondary text-decoration-none" onclick="closeAllModals()">Annuler</button>
      </div>
  </div>

  <div id="deleteModal" class="notion-dialog" style="display:none; width: 350px; padding: 24px;">
      <div class="text-center mb-3">
          <div class="bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-2" style="width:50px; height:50px;">
              <i class="bi bi-exclamation-triangle-fill text-danger fs-4"></i>
          </div>
          <h5 class="fw-bold m-0 text-danger">Supprimer ?</h5>
      </div>
      <div class="d-flex gap-2">
          <button class="btn btn-light border w-50" onclick="closeAllModals()">Annuler</button>
          <button class="btn btn-danger w-50" onclick="confirmDeleteAction()">Supprimer</button>
      </div>
  </div>
  
  <!-- === SÉLECTEUR DE CHANT === -->

          <div class="modal-title-wrap">

                  <div class="search-wrapper m-0">
                      <i class="bi bi-search"></i>

          </div>
      </div>
  </div>

  <div id="notionToastContainer" class="notion-toast-container"></div>
</div>
